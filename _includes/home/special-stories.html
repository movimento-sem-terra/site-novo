{% assign special_story = site.special_stories | first %}

<section class="special-stories">
  <h2 class="hat"><a href="{{ site.url }}/editorias/special-stories/">Reportagens Especiais</a></h2>

  <a href="{{ site.baseurl }}{{ special_story.url }}"
    class="headline-text-over-image">
    <figure
      style="background-image:url('{{ special_story.images_hd }}');"
      alt="{{ special_story.title }}">
      <figcaption>{{ special_story.title }}</figcaption>
    </figure>
  </a>
</section>
